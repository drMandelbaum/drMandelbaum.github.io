<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CryptoPlates - MyPlates</title>

    <link rel="stylesheet" href="./plate.css">
    <script src="cryptoplateslib.js" onload="initPlateLib()"></script>

    <style>

        #plates {
            padding: 40px;
        }

    </style>

</head>

<body>

<img src="./logo.png">
<br>
<div id="plates"></div>


<script type="text/javascript">

    async function onPlateLibInitialized() {
        let myPlates = await selectorContract.methods.collectionOf(await firstAccount()).call()
        for (i = 0; i < myPlates.length; i++) {
            document.getElementById("plates").appendChild(await renderPlate(myPlates[i]))
        }
    }

</script>

</body>
</html>
